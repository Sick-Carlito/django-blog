<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
</head>
<body>
    <header>
        <h1><a href="/">My Blog</a></h1>
        <nav>
            <a href="/categories/">Categories</a>

    <footer>
        <p>&copy; {{ year|default:2025 }}</p>
    </footer>
</body>
</html>
