<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create New Post — Blog</title>
</head>
<body>
  <h1>Create a new post</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'posts:post-list' %}">← Back to posts</a></p>
</body>
</html>
